<!DOCTYPE html>
<html lang="pt_br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>BuzzQuizz</title>
  </head>
  <body>
    <header>BuzzQuizz</header>
    <main>
      <div class="canvas1">
        <div  class="userQuizz">
          <p>Você não criou nenhum</p>
          <p>quizz ainda :(</p>
          <button data-identifier="create-quizz" onclick="buttonCreate()">
            Criar Quizz
          </button>
        </div>
        <div class="userQuizzReal escondido">
          <div>
            Seus Quizzes
            <ion-icon data-identifier="create-quizz" onclick="buttonCreate()" name="add-circle"></ion-icon>
          </div>
          <div data-identifier="user-quizzes" class="userQuizzRealReal"></div>
        </div>
        <div data-identifier="general-quizzes" class="allQuizz">
          <p>Todos os Quizzes</p>
          <div class="allQuizzs">
            <div class="spinner">
              <div class="loadingio-spinner-spinner-xm4ajdssgn8">
                <div class="ldio-g4dxxs0irlv">
                  <div></div>
                  <div></div>
                  <div></div>
                  <div></div>
                  <div></div>
                  <div></div>
                  <div></div>
                  <div></div>
                  <div></div>
                  <div></div>
                  <div></div>
                  <div></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="canvas2 escondido"></div>

      <div class="canvas3 escondido">
        <!--Tela 3.1-->
        <div class="tela-inicial">
          <h1>Comece pelo começo</h1>
          <div class="quadro-quizz">
            <input
              type="text"
              minlength="20"
              maxlength="65"
              class="criar-quizz"
              placeholder="Título do seu quizz"
            />
            <input
              type="url"
              class="criar-quizz"
              placeholder="URL da imagem do seu quizz"
            />
            <input
              type="text"
              class="criar-quizz"
              minlength="3"
              placeholder="Quantidade de perguntas do seu quizz"
            />
            <input
              type="text"
              class="criar-quizz"
              minlength="2"
              placeholder="Quantidade de níveis do quizz"
            />
          </div>

          <button onclick="proximaTela()">
            Prosseguir pra criar perguntas
          </button>
        </div>

        <!--Tela 3.2-->
        <div class="tela-perguntas escondido"></div>

        <!--TELA 3.3-->

        <div class="tela-niveis escondido">
          <h1>Agora, decida os níveis</h1>
          <div class="quadro-niveis">
            <div class="niveis">
              <h2>Nível 1</h2>
              <input
                type="text"
                class="nvTitulo"
                minlength="10"
                placeholder="Título do nível"
              />
              <input
                type="text"
                class="%minima"
                maxlength="100"
                placeholder="% de acerto mínima"
              />
              <input
                type="url"
                class="nvURL"
                placeholder="URL da imagem do nível"
              />
              <input
                type="text"
                class="nvDes"
                placeholder="Descrição do nível"
              />
            </div>
          </div>

          <div class="nivel-compactado">
            <div class="pergunta-compactada-1">
              <h2>Nível 1</h2>
              <ion-icon name="open-outline"></ion-icon>
            </div>

            <button onclick="proximaTela2()">Finalizar Quizz</button>
          </div>
        </div>

        <div class="tela-final escondido">
          <h1>Seu Quizz está pronto!</h1>

          <div class="quadro-final">
            <div class="img-final">
              <img class="img-relative" src="Rectangle 34.png" />
              <h3 class="txt-final">O quão Potterhead é você?</h3>
            </div>

            <button onclick="">Acessar Quizz</button>

            <p>Voltar para o home</p>
          </div>
        </div>
      </div>
    </main>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./java.js"></script>
  </body>
</html>
