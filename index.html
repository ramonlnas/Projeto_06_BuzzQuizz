<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>BuzzQuizz</title>
</head>
<body>
    <header>BuzzQuizz</header>
    <main>
        <div class="canvas1">
            <div class="userQuizz">
               <p>Você não criou nenhum</p>
               <p>quizz ainda :(</p>
               <button>Criar Quizz</button> 
            </div>
            <div class="allQuizz">
                <p>Todos os Quizzes</p>
                <div class="allQuizzs">
                    <div class="quizz">
                        <p>Todos os simpnsons ddd ddddd dddddd dddddddd</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="canvas2">

        </div>
        <div class="canvas3">
            <h1>Comece pelo começo</h1>
            <div class="quadro-quizz">
                <input type="text" placeholder="Título do seu quizz" /> 
                <input type="text" placeholder="URL da imagem do seu quizz" /> 
                <input type="text" placeholder="Quantidade de perguntas do seu quizz" /> 
                <input type="text" placeholder="Quantidade de níveis do quizz" /> 
            </div>

            <button>Prosseguir pra criar perguntas</button>
        </div>
    </main>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./java.js"></script>
</body>
</html>
